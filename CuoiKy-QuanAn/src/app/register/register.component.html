<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="register-form mx-auto">
                <h2 class="register-header">Đăng Ký</h2>
                <div class="form-group">
                    <label for="username">Tên tài khoản: </label>
                    <input type="text" id="username" class="form-control" placeholder="Nhập tài khoản ở đây...">
                    <div class="divider-nospace"></div>
                </div>
                <div class="mt-3"></div>
                <div class="form-group password-field">
                    <label for="password">Mật khẩu: </label>
                    <input type="password" id="password" class="form-control" placeholder="Nhập mật khẩu ở đây...">
                    <i class="password-toggle fas fa-eye-slash"></i>
                    <div class="divider-nospace"></div>
                </div>
                <div class="mt-3"></div>
                <div class="form-group password-field">
                    <label for="confirm-password">Nhập lại mật khẩu: </label>
                    <input type="password" id="confirm-password" class="form-control" placeholder="Nhập lại mật khẩu ở đây...">
                    <i class="password-toggle fas fa-eye-slash"></i>
                    <div class="divider-nospace"></div>
                </div>
                <div class="mt-3"></div>
                <div class="form-group">
                    <label for="full-name">Họ và tên: </label>
                    <input type="text" id="full-name" class="form-control" placeholder="Nhập họ và tên ở đây...">
                    <div class="divider-nospace"></div>
                </div>
                <div class="mt-3"></div>
                <div class="form-group">
                    <label for="address">Địa chỉ: </label>
                    <input type="text" id="address" class="form-control" placeholder="Nhập địa chỉ ở đây...">
                    <div class="divider-nospace"></div>
                </div>
                <div class="mt-3"></div>
                <div class="form-group">
                    <div class="form-check checkbox-text">
                        <span style="display: flex;">
                            <input type="checkbox" name="" id="agree" class="form-check-input">
                            <label for="agree" class="form-check-label text-start">
                                Tôi đồng ý với các điều khoản và điều kiện
                            </label>
                        </span>
                    </div>
                </div>
                <div class="mt-3"></div>
                <button type="submit" class="login-button">Đăng Ký</button>
                <div class="divider"></div>
                <p class="text-center">Bạn đã có tài khoản ? <span>
                <a href="#" class="login-link">Đăng nhập</a></span></p>

            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
