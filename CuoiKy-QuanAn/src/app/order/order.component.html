<app-header></app-header>
<div class="container">
    <div class="intro-section">
        <h1>ORDER TẠI ĐÂY</h1>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h2 class="product-header">Thông tin người nhận</h2>
            <form action="">
                <div class="mb-3">
                    <label for="name" class="form-label">Họ và tên: </label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email: </label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Số điện thoại: </label>
                    <input type="text" class="form-control" id="phone">
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <h2 class="product-order">Sản phẩm đã đặt</h2>
            <table>
                <thead>
                    <tr>
                        <th scope="col" class="text-start">Sản phẩm</th>
                        <th scope="col" class="text-start">Số lượng</th>
                        <th scope="col" class="text-start">Đơn giá</th>
                        <th scope="col" class="text-start">Tổng giá</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="product-info">
                                <img src="https://images.pexels.com/photos/1099680/pexels-photo-1099680.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Product Img" class="product-img">
                                <span class="product-name">Tên sản phẩm</span>
                            </div>
                        </td>
                        <td>2</td>
                        <td>100,000 Đ</td>
                        <td>200,000 Đ</td>
                    </tr>
                </tbody>
                <tbody>
                    <tr>
                        <td>
                            <div class="product-info">
                                <img src="https://images.pexels.com/photos/1099680/pexels-photo-1099680.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Product Img" class="product-img">
                                <span class="product-name">Tên sản phẩm</span>
                            </div>
                        </td>
                        <td>2</td>
                        <td>100,000 Đ</td>
                        <td>200,000 Đ</td>
                    </tr>
                </tbody>
            </table>
            <div class="text-star mt-3">
                <h4 class="header-text text-end">Tổng giá: 400,000 Đ</h4>
            </div>
            <div class="mt-3">
                <h4>Nhập Mô Tả</h4>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Nhập mô tả ở đây...">
                    <button type="button" class="btn btn-gradient">Áp dụng</button>
                </div>
                <div class="text-star mt-3">
                    <button type="button" class="btn btn-gradient">Đặt hàng</button>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
